replicaCount: 1

image:
  repository: dutyscdp-bot
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 8080

loopTokenSecretName: loop-token

configPath: /config/config.toml

configToml: |
  [loop]
  token = ""
  channel_id = ""
  admin_group_id = ""
  server_url = "https://lemanapro.loop.ru"
  team = "lemanapro"

  [notification]
  time = "08:50"
  timezone = "Europe/Moscow"
  reminder_interval_minutes = 15

  [oncall]
  token = ""
  base_url = "https://obs-grafana-oncall.example.com/138"
  schedule_name = "Support"

  [contacts.alice]
  ldap = "alice.petrov"
  full_name = "Алиса Петрова"

  [contacts.bob]
  ldap = "bob.ivanov"
  full_name = "Боб Иванов"

  [schedule]
  monday = "alice"
  tuesday = "alice"
  wednesday = "bob"
  thursday = "bob"
  friday = "alice"
  saturday = "bob"
  sunday = "bob"

env: []
  # - name: LOOP_TOKEN
  #   valueFrom:
  #     secretKeyRef:
  #       name: loop-token
  #       key: token

extraArgs: []

resources: {}

affinity: {}
nodeSelector: {}
tolerations: []

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
